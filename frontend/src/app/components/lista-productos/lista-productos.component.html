<div class="no-scroll-container">
    <div fxLayout="row wrap" fxLayoutGap="1em grid">
        <div fxFlex="33" fxFlex.xs="100" fxFlex.sm="50" *ngFor="let producto of lista">
            <mat-card class="tarjeta-producto">
                <mat-card-header fxLayout="row" fxLayoutAlign="space-between start">
                    <mat-card-title>
                        <span [matBadge]="producto.puntuacion" matBadgeOverlap="false"
                            matBadgeColor="accent">{{producto.titulo}}</span>
                    </mat-card-title>
                    <div>
                        <button mat-icon-button (click)="editarProducto(producto._id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteProducto(producto._id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                    <mat-card-subtitle *ngIf="producto.precio">Precio: {{producto.precio}}â‚¬</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{producto.descripcion}}</p>
                </mat-card-content>
                <mat-card-actions align="end">
                    <a mat-button [href]="producto.enlace" target="_blank" rel="noopener nofollow">Ir a Amazon</a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<div class="boton-anadir-producto">
    <button mat-fab (click)="addProducto()">
        <mat-icon>add</mat-icon>
    </button>
</div>
