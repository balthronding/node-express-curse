<mat-toolbar color="primary" class="toolbar">
    <a routerLink="/home" mat-icon-button aria-label="Menú">
        <mat-icon>home</mat-icon>
    </a>
    <span>Notas productos Amazon</span>
    <span class="toolbar-spacer"></span>
    <a routerLink="/login" mat-icon-button aria-label="Inicio de sesión" title="Inicio de sesión" *ngIf="!hayUsuario()">
        <mat-icon>login</mat-icon>
    </a>
    <a routerLink="/registro" mat-icon-button aria-label="Registro" title="Registro" *ngIf="!hayUsuario()">
        <mat-icon>account_box</mat-icon>
    </a>
    <span *ngIf="hayUsuario()">{{user.nombre}} <mat-icon>account_box</mat-icon></span>
</mat-toolbar>
