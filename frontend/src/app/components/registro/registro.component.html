<div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="30" fxFlex.md="50" fxFlex.sm="80" fxFlex.xs="90" class='panel-registro clearfix mat-elevation-z8'>
        <mat-card-header>
            <mat-card-title>Registro usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form fxLayout="column" fxLayoutAlign="center" [formGroup]="form" (ngSubmit)="registro()">
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput required type="text" formControlName="nombre" />
                </mat-form-field>
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput required type="email" formControlName="email" />
                </mat-form-field>
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput required [type]="oculto ? 'password':'text'" formControlName="pass" />
                    <button type="button" mat-icon-button matSuffix (click)="oculto = !oculto">
                        <mat-icon>{{oculto ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Verificación contraseña</mat-label>
                    <input matInput required [type]="oculto2 ? 'password':'text'" formControlName="confirm_pass" />
                    <button type="button" mat-icon-button matSuffix (click)="oculto2 = !oculto2">
                        <mat-icon>{{oculto2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div fxFlex="100" fxLayout="row" fxLayoutAlign="end" class="panel-registro-buttons">
                    <button mat-flat-button type="submit" color="accent">Registrarse</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
