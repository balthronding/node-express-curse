<div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="30" class='panel-registro clearfix mat-elevation-z8'>
        <mat-card-header>
            <mat-card-title>Registro usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form fxLayout="column" fxLayoutAlign="center">
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput required type="text" />
                </mat-form-field>
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput required type="email" />
                </mat-form-field>
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput required [type]="oculto ? 'password':'text'" />
                    <button mat-icon-button matSuffix (click)="oculto = !oculto">
                        <mat-icon>{{oculto ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Verificación contraseña</mat-label>
                    <input matInput required [type]="oculto2 ? 'password':'text'" />
                    <button mat-icon-button matSuffix (click)="oculto2 = !oculto2">
                        <mat-icon>{{oculto2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div fxFlex="100" fxLayout="row" fxLayoutAlign="end" class="panel-registro-buttons">
                    <button mat-flat-button (click)="registro()" color="primary">Registrarse</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
