<div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxLayout="column" fxFlex="30" fxFlex.md="50" fxFlex.sm="80" fxFlex.xs="90"
        class='panel-login clearfix mat-elevation-z8'>
        <mat-card-header fxFlex="100">
            <mat-card-title>Inicio de sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content fxFlex="100">
            <form fxLayout="column" fxLayoutAlign="center" [formGroup]="form" (ngSubmit)="login()">
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput required type="text" formControlName="email" />
                </mat-form-field>
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput required [type]="oculto ? 'password':'text'" formControlName="pass" />
                    <button type="button" mat-icon-button matSuffix (click)="oculto = !oculto">
                        <mat-icon>{{oculto ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div fxFlex="100" fxLayout="row" fxLayoutAlign="end" class="panel-login-buttons">
                    <a mat-button routerLink="/registro" routerLinkActive="active">Registrate aquí</a>
                    <button mat-flat-button type="submit" color="accent">Entrar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
