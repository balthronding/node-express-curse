<div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="30" class='panel-login clearfix mat-elevation-z8'>
        <mat-card-header>
            <mat-card-title>Inicio de sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form fxLayout="column" fxLayoutAlign="center">
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput required type="text" />
                </mat-form-field>
                <mat-form-field fxFlex="90" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput required [type]="oculto ? 'password':'text'" />
                    <button mat-icon-button matSuffix (click)="oculto = !oculto">
                        <mat-icon>{{oculto ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div fxFlex="100" fxLayout="row" fxLayoutAlign="end" class="panel-login-buttons">
                    <a mat-button routerLink="/registro" routerLinkActive="active">Registrate aquí</a>
                    <button mat-flat-button (click)="login()" color="primary">Entrar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
